{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>{{ template_data.title }}</h1>

<div>
  {% if request.user.profile.image %}
    <img src="{{ request.user.profile.image.url }}" alt="Profile picture" style="max-width:200px; max-height:200px;" />
  {% else %}
    <img src="{% static 'img/default_profile.png' %}" alt="Default profile" style="max-width:200px; max-height:200px;" />
  {% endif %}
</div>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ template_data.form.as_p }}
  <button type="submit" class="btn btn-primary">Upload</button>
</form>

{% endblock %}
